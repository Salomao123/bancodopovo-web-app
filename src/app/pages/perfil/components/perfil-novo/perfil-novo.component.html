<form #perfilNovoForm="ngForm" (ngSubmit)="salvar()">
    <app-modal #modal 
            id="modalAdicionarPerfil" 
            titulo="Adicionar Perfil"
            sizeClass="modal-lg"
            (fechar)="perfilNovoForm.resetForm()">
    
        <app-modal-body *ngIf="perfil">
            <div class="row">
                <div class="form-group col-xl-6">
                    <label>Nome*:</label>
                    <input #nomeNovo="ngModel" name="nomeNovo" [(ngModel)]="perfil.nome" type="text"
                        class="form-control {{ (nomeNovo.invalid && perfilNovoForm.submitted) ? 'is-invalid' : '' }}"
                        placeholder="Nome" required />
                </div>

                <div class="form-group col-xl-6">
                    <label>Status*:</label>
                    <select #statusNovo="ngModel" name="statusNovo" [(ngModel)]="perfil.status"
                        class="form-control {{ (statusNovo.invalid && perfilNovoForm.submitted) ? 'is-invalid' : '' }}" required>
                        <option [ngValue]="status.ATIVO">Ativo</option>
                        <option [ngValue]="status.INATIVO">Inativo</option>
                    </select>
                </div>

                <div class="form-group col-xl-12">
                    <label>Descrição*:</label>
                    <input #descricaoNovo="ngModel" name="descricaoNovo" [(ngModel)]="perfil.descricao" type="text"
                        class="form-control {{ (descricaoNovo.invalid && perfilNovoForm.submitted) ? 'is-invalid' : '' }}"
                        placeholder="Descrição" required />
                </div>
            </div>
        </app-modal-body>
        <app-modal-footer>
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="perfilNovoForm.resetForm()">Fechar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </app-modal-footer>
    </app-modal>
</form>
