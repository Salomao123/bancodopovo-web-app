                            <div class="kt-login__title">
                                <h3>Login O&#769;rga&#771;o</h3>

                            <form class="kt-form" action="" novalidate="novalidate" id="kt_login_form" #loginForm="ngForm">

                                    <input class="form-control" type="text" [(ngModel)]="usuarioLogin.login" placeholder="Usua&#769;rio" name="username" autocomplete="off">

                                <div class="kt-login__actions">
                                    <a class="kt-link kt-login__link-forgot" (click)="trocarSenha()" style="cursor: pointer;">

                                    <button id="kt_login_signin_submit" (click)="login(loginForm)" class="btn btn-primary btn-elevate kt-login__btn-primary">Entrar</button>
